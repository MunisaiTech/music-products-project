<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-form</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="main">
        <span class="mark">âœ•</span><br>
        <div class="form">
            <h3>Signup</h3>
            <p>Already have an account? <a href="">Login</a></p>
            <input type="text" name="text" placeholder="Username"><br>
            <input type="email" name="mail" placeholder="Email"><br>
            <input type="password" name="pwd" placeholder="Password"><br>
            <input type="password" name="pwd2" placeholder="Confirm Password"><br>
            <button class="btn1">Signup</button>
            <div class="spl-line">
                <div class="line"></div>
                <p class="text">or login with</p>
                <div class="line"></div>
            </div>  
            <div class="social-btn">
                <button id="btn2">Facebook</button>
                <button id="btn3">Google</button>
                <button id="btn4">Twitter</button>
            </div>    
        </div>
    </div>
    
</body>
</html>
